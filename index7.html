    <script>

        // below is object syntax....

        let user = {
            name: 'rehan',
            age: 23,
            address: 'mandawa',
        };
        console.log(user);

           // below is object accessing by using dot operator.. ....
        console.log(user.name); 
        console.log(user.age);
        console.log(user.address);

        user.name = 'noman'; // object value is change..
        console.log(user.name); 

        // below is object accessing by using bracket notation.. ....

        console.log(user['name']); 
        console.log(user['age']);
        console.log(user['address']);

        let propertyname = 'age';
        
        console.log(user[propertyname]); // ans is 23
        console.log(user.propertyname); // ans is undefined...
         // so we csn say that bracket notation is used to access by variable name....
