    <script>

       // given number is odd or not....... 
        function getoddnum(num)
        {
            //let num;
            if(num%2!==0)
            {
                return 'num is  odd'
            }
            else{
                 
                return ' num is not odd'
            }
        }
        console.log(getoddnum(9));


        // larger between two number....

        function getlargernum(x,y)
        {
            
            if(x>y)
            {
                return 'x is larger'
            }
            else{
                 
                return 'y i larger'
            }
        }
        console.log(getlargernum(9,10));

        // convert celius to fernite.....


        function toFahrenheit(celsiusValue)
        {
            return  9/5*celsiusValue +32;
        }
        console.log(toFahrenheit(38));
    </script>
