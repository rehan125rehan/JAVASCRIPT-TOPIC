    // exAMPLE OF WHILE loop....
       
    let array = [1,2,8,7,7,8,2,1];
   

     function palindron()
     {

        let number = array.length;

        let start =0;
        let end = number-1;
     
        while(start < end)
        {

        
       if(array[start]!==array[end])
       {
         return -1;
       }
       else{
          start ++;
          end --;
       }

       return palindron;
     }

    }
